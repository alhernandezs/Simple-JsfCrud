<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" 
    >
    <h:head>
        <title>Listado de clientes</title>
    </h:head>
    <h:body>
        <f:view>
         <rich:panel header="Listado de clientes">
                <h:form>
                    <h:outputLabel value="Registro de clientes"></h:outputLabel>
                    <h:dataTable binding="#{table}" value="#{customer.customerList()}" var="c">
                        <h:column>
                            <f:facet name="header">Identificacion</f:facet>
                            <h:outputText value="#{c.id}"></h:outputText>
                        </h:column>
                        <br/>
                        <h:column>
                            <f:facet name="header">Nombre</f:facet>
                            <h:outputText value="#{c.name}"></h:outputText>
                        </h:column>
                        <br/>
                        <h:column>
                            <f:facet name="header">Apellido</f:facet>
                            <h:outputText value="#{c.lastname}"></h:outputText>
                        </h:column>
                        <br/>
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            <h:outputText value="#{c.email}"></h:outputText>
                        </h:column>
                        <br/>
                        <h:column>
                            <f:facet name="header">Direccion</f:facet>
                            <h:outputText value="#{c.direccion}"></h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{c.status}"></h:outputText>
                        </h:column>
                        <br/>
                        <br/>
                        <h:column>
                            <f:facet name="header">Editar</f:facet>
                            <h:commandButton action="#{customer.edit(c.id)}" value="Editar"></h:commandButton>
                        </h:column>
                        <br/>
                        <h:column>
                            <f:facet name="header">Eliminar</f:facet>
                            <h:commandButton onclick="if (! confirm('Esta seguro de eliminar el registro?')) return false"  action="#{customer.delete(c.id)}" value="Eliminar"></h:commandButton>
                        </h:column>
                        <br/>
                    </h:dataTable>
                    <h:commandButton action="create.xhtml?faces-redirect=true" value="Agregar Nuevo Cliente"></h:commandButton>
                </h:form>
         </rich:panel>
        </f:view>
    </h:body>
</html>
