<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" 
    >
    <h:head>
        <title>Registro de clientes</title>
    </h:head>
    <h:body>
        <f:view>
         <rich:panel header="Registro de clientes" style="width: 400px">
            <h:outputLabel value="Los campos son obligatorios"></h:outputLabel>
            <h:form>
                <h:outputLabel for="id">Cedula : </h:outputLabel>
                <h:inputText id="id-id" value="#{customer.id}"></h:inputText>
                <br/>
                <h:outputLabel for="name">Nombre : </h:outputLabel>
                <h:inputText id="name-id" value="#{customer.name}"></h:inputText>
                <br/>
                <h:outputLabel for="name">Apellido : </h:outputLabel>
                <h:inputText id="lasname-id" value="#{customer.lastname}"></h:inputText>
                <br/>
                <h:outputLabel for="name">Direccion : </h:outputLabel>
                <h:inputText id="direccion-id" value="#{customer.direccion}"></h:inputText>
                <br/>
                <h:outputLabel for="email">Email : </h:outputLabel>
                <h:inputText id="email-id" value="#{customer.email}"></h:inputText>
                <br/>
                <h:commandButton value="Guardar" action="#{customer.save()}"></h:commandButton>
            </h:form>
         </rich:panel>
        </f:view>
    </h:body>
</html>
